<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger Background Change with Pinning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            transition: background-color 0.5s ease;
            position: relative;
        }

        .pinned-section {
            display: block !important;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            z-index: -1;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
        }

        .slide-inner {
            background-color: #000;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>

    <div class="section section1" data-background="url('img/toilets2.jpg')">
        <div class="slide-inner">Slide 1</div>
    </div>
    <div class="section section2" data-background="url('img/toilets1.jpg')">
        <div class="slide-inner">Slide 2</div>
    </div>
    <div class="section section4" data-background="url('img/map-base.jpg')">
        <div class="slide-inner">Slide 3</div>
    </div>
    <div class="section section5" data-background="url('img/map.jpg')"></div>
    <div class="section section6" data-background="url('img/map-base.jpg')">
        <div class="slide-inner">Slide 4</div>
    </div>
    <div class="section section7" data-background="url('img/pit-latrine1.jpg')">
        <div class="slide-inner">Slide 5</div>
    </div>
    <div class="section section8" data-background="url('img/toilets1.jpg')">
        <div class="slide-inner">Slide 6</div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.querySelectorAll('.section').forEach((section, index) => {
            const background = section.getAttribute('data-background');

            ScrollTrigger.create({
                trigger: section,
                start: 'top 50%',
                onEnter: () => {
                    document.getElementById('background').style.backgroundImage = background;
                },
                onLeaveBack: () => {
                    const prevSection = document.querySelectorAll('.section')[index - 1];
                    const prevBackground = prevSection ? prevSection.getAttribute('data-background') : background;
                    document.getElementById('background').style.backgroundImage = prevBackground;
                }
            });
        });

        // Pin Element
        ScrollTrigger.create({
            trigger: '.section4 .slide-inner',
            pin: true,
            start: 'center center',
            endTrigger: '.section5',
            end: 'top top',
            pinSpacing: false
        });

        gsap.fromTo(
            "#background",
            { backgroundSize: '110%' },
            {
                backgroundSize: "150%",
                ease: "none",
                scrollTrigger: {
                    trigger: ".section4",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                },
            }
        );


    </script>
</body>
</html>
